<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
</head>

<body>
    <section>
        <header>
            <h2>Challenge 5</h2>
            <h1>Blackjack</h1>
            <h3><span id="blackjack-result">Let's play!</span></h3>
        </header>
        <div id="container" class="container">
            <div class="row1">
                <h2>You: <span id=your-blackjack-result>0</span></h2>
                <h2>Dealer: <span id=dealer-blackjack-result>0</span></h2>
            </div>
            <div class="row2">
                <div id="your-box" class="column1">
                </div>
                <div id="dealer-box" class="column2">
                </div>
                <div class="buttons">
                    <button id="blackjack-hit-button" class="btn btn-blue">Hit</button>
                    <button id="blackjack-stand-button" class="btn btn-yellow">Stand</button>
                    <button id="blackjack-deal-button" class="btn btn-red">Deal</button>
                </div>
                <div class="points">
                    <table>
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                        <tr>
                            <td><span id="wins">0</span></td>
                            <td><span id="losses">0</span></td>
                            <td><span id="draws">0</span></td> 
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
